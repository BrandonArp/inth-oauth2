[package]
name = "inth-oauth2"
version = "0.10.0"

description = "OAuth2 client"
keywords = ["authentication", "authorization", "auth", "oauth"]

authors = ["Curtis McEnroe <programble@gmail.com>"]
license = "ISC"

documentation = "https://cmcenroe.me/inth-oauth2/inth_oauth2"
repository = "https://github.com/programble/inth-oauth2"
readme = "README.md"

[features]
default = ["serde"]

[dependencies]
chrono = "^0.3"
hyper = "^0.10"
hyper-native-tls = "^0.2"
rustc-serialize = "^0.3"
url = "^1.1"

[dependencies.serde]
version = "^0.7"
optional = true

[dev-dependencies]
serde_json = "^0.7"
yup-hyper-mock = "2.0"
